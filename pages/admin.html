<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between header-title-area">
            <a href="../pages/admin.html" class="d-flex align-items-center no-underline">
                <span class="d-lg-block">Admin Dashboard</span>
            </a>
        </div><!-- End Header title area -->
                <!-- https://getbootstrap.com/docs/5.3/components/navs-tabs/#fill-and-justifys -->
        <ul class="nav nav-pills user-dashboard-button">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../pages/user.html">Go to User Page</a>
            </li>
        </ul>

        <div class="search-bar ml-auto">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <nav class="header-nav ms-auto lg">
            <ul class="d-flex align-items-start">
                <li>
                    <!-- https://getbootstrap.com/docs/5.3/utilities/position/#position-values -->
                    <button type="button" class="btn btn-primary position-relative">
                        Mails <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill text-bg-secondary">+99
                            <span class="visually-hidden">unread messages</span></span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-primary position-relative">
                        Alerts <span
                            class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-2"><span
                                class="visually-hidden">unread messages</span></span>
                    </button>
                </li>

            </ul>
        </nav>

    </header>
    <aside id="sidebar" class="sidebar">
        <div class="profile-header">
            <img src="../images/profile_picture.jpg" alt="Profile Image" class="profile-image">
            <div class="profile-name">Hom Dahal Admin</div>
        </div>
    </aside>
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Dashboard</h1>
        </div>
    </main>
</body>

</html>
